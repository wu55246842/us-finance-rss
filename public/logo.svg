<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
  <!-- Background (optional, can be transparent) -->
  <!-- <rect width="400" height="100" fill="#f8fafc" /> -->

  <!-- Icon: Chart + Eagle Wing Stylization -->
  <g transform="translate(20, 10)">
    <!-- Chart Line -->
    <path d="M10 60 L 30 50 L 50 65 L 80 30" stroke="#0f172a" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Eagle Wing / Flag Stripes Stylization -->
    <path d="M10 30 Q 45 10 80 30" stroke="#ca8a04" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <path d="M15 35 Q 45 18 75 35" stroke="#ca8a04" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Circle/Coin Background for Icon -->
    <circle cx="45" cy="45" r="35" stroke="#0f172a" stroke-width="2" />
  </g>

  <!-- Text -->
  <text x="120" y="60" font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="#0f172a">US Finance</text>
  <text x="120" y="80" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Market Insights And News</text>
</svg>
